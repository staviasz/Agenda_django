<header class="header">
  <h1 class="header-heading">
    <a href="{% url 'contact:index' %}" class="header-link">Schedule</a>
  </h1>

  {% if user.is_authenticated %}
  <nav class="menu">
    <ul class="menu-list">
      <li class="menu-item">
        <a href="{% url 'contact:create' %}" class="menu-link">Create contact</a>
      </li>
      <li class="menu-item">
        <a href="{% url 'contact:user_update' %}" class="menu-link">Update user</a>
      </li>
      <li class="menu-item">
        <a href="{% url 'contact:logout' %}" class="menu-link">Logout</a>
      </li>
    </ul>
  </nav>

  <div class="search">
    <form action="{% url 'contact:search' %}" method="GET">
      <input
        type="search"
        class="search-input"
        placeholder="Search"
        id="search"
        name="q"
        value="{{ search_value }}"
      />
    </form>
  </div>
  {% endif %}
</header>
